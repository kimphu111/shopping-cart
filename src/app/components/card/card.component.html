<div class="cardContainer">
  <div class="cardName">
    <h1>{{ name }}</h1>
    <img [src]="img" alt="{{ name }}" class="cardImage"/>

  </div>

  <div class="card-info">
    <h3>In Stock: {{ inStock }}</h3>
    <h2>Price: {{ price }}</h2>
  </div>

  <div>
    <button mat-button (click)="addToCart()">Add to Cart</button>
  </div>
</div>
