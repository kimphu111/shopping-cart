<div class="product-card">
  <div class="card-info">
    <h2>{{ this.product.name }}</h2>
    <img src="{{  this.product.img }}" alt=" anh cua tam anh">
    <h4>{{ this.product.inStock }}</h4>
    <h3>{{ this.product.price }}</h3>
    <button (click)="cartService.addToCart({
      id: this.product.id,
      name: this.product.name,
      price: this.product.price,
      quantity: 1
    })">Thêm vào giỏ hàng
    </button>
  </div>

</div>
